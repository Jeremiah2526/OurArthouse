<!DOCTYPE html>
<html>
<head>
	<title>Register/</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	  <!-- Don't change title -->
		<form method="POST">
			First Name:<input type="text"name="firstname"> <br><br> 
			Last Name:<input type="text"name="lastname"><br><br>
			Email:<input type="Email" name="email" required><br><br>
			Password:<input type="Password"minlenght="6" name="password"><br><br>
			Birthday:<input type="Date" name="birthday"><br><br><br>
			Gender:<br><br>
			<input type="radio" name="Gender" value="Male">Male<br><br>
			<input type="radio" name="Gender" value="Female">Female<br><br>
			<input type="radio" name="Gender" value="Other">Other<br><br><br>
			Favorite Art Style:<br><br>
			<input type="checkbox" name="watercolers">Water Colers<br><br>
			<input type="checkbox" name="oilpaintings">Oil Paintings<br><br>
			<input type="checkbox" name="handdrawn">Hand Drawn<br><br><br>
			Art<br>
			<select name="art"> 
				   <option value="Abstract" name="art">Abstract</option> 	
				   <option value="Non Abstract" name="art">Non Abstract</option>
			</select><br><br><br>
			<input type="submit" value="Subscribe">
			<input type="reset" value="clear">
		
		</form>
</body>
</html>
